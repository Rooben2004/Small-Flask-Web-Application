<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #36d1dc, #5b86e5); /* Gradient background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            color: #5b86e5;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            font-size: 18px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #5b86e5;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #36d1dc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You for Contacting Us!</h1>
        <div class="details">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Message:</strong> {{ message }}</p>
        </div>
        <a href="/">Go Back</a>
    </div>

</body>
</html>
